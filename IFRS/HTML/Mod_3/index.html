<html>
    <head>
        <title>Trabalhando com imagens</title>
    </head>
    <body>
        <h1>Aprendendo a inserir imagens e vídeos.</h1>
        <section>
            <details>
                <summary>Vídeo</summary>
                <video src="windturbine.mp4" controls width="50%"></video>
            </details>
            <details>
                <summary>Imagem</summary>
                <img src="img.jpg" width="50%" height="75%" alt="">
            </details>
        </section>
    </body>
</html>
