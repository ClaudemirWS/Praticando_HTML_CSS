<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags de tabelas</title>
</head>

<body>
    <table border='1'>
        <thead>
            <tr>
                <th colspan="4">Tabela Salarial</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="4">Atualizada em: 2023
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td rowspan="2">Cargos </td>
                <td>Gerente </td>
                <td>Atendente </td>
                <td>Auxiliar </td>
            </tr>
            <tr>
                <td>R$5000,00 </td>
                <td>R$1640,00 </td>
                <td>R$1450,00 </td>
            </tr>
        </tbody>
    </table>
</body>
<footer>
    <h2>Apontando para outro arquivo da pasta</h2>
    <a href="Exemplo6.html">Vamos para o Exemplo 6</a>
</footer>

</html>
