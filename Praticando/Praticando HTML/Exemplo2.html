<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas em HTML 5</title>
</head>

<body>
    <h3>Lista Ordenada</h3>
    <ol>
        <li>Funcionário 1</li>
        <li>Funcionário 2</li>
    </ol>
    <h3>Lista não Ordenada</h3>
    <ul>
        <li>Funcionário 1</li>
        <li>Funcionário 2</li>
    </ul>
    <h3>Lista de Definição</h3>
    <dl>
        <dt>Gerente</dt>
        <dd>Funcionário 1</dd>
        <dt>Atendente</dt>
        <dd>Funcionário 2</dd>
    </dl>
    <h2>Apontando para outro arquivo da pasta</h2>
    <a href="Exemplo3.html">Vamos para o Exemplo 3</a>
</body>

</html>
